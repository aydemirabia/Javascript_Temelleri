<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <script>
        var sayi1=parseInt(prompt("Sayı: "));
        var sayi2=parseInt(prompt("Sayı: "));

        if(sayi1>sayi2){
            alert(sayi1+" sayısı "+ sayi2+ " sayısından büyüktür.");
        }
        else if(sayi2>sayi1){
            alert(sayi2+" sayısı "+ sayi1+ " sayısından büyüktür.");
        }
        else if(sayi1==sayi2){
            alert("Sayılar eşittir.");
        }
        else{
            alert("Hatalı tuşlama yaptınız!");
        }
    </script>
</body>
</html>
