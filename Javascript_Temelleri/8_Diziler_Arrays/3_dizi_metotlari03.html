        var kirtasiye = ["Kitap", "Bant", "Ajanda", "Sekreterlik", "Zımba", "Defter", "USB", "Silgi"];
        console.log(kirtasiye);
        //Metinsel Sıralama
        //dizi içinde baştan sona (a-z) sıralama
        kirtasiye.sort();
        console.log(kirtasiye);

        //reverse(): diziyi terse çevirme metotu
        kirtasiye.sort();
        kirtasiye.reverse();
        console.log(kirtasiye);

        var eleman = [5, 20, 26, 35, 6, 9, 8];
        eleman.sort(); //buradaki sıralama en soldaki basamağı hedefe alır. her ne kadar 20 sayısı 3 sayısından büyük olsa da 20'deki onlar basamağındaki 2, 3ten küçük olduğu için 20<3 şeklinde sıralama gerçekleşecektir.
        console.log(eleman);
        //matematiksel olarak küçükten büyüğe doğru sıralama
