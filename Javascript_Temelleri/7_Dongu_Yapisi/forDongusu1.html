    <input type="checkbox" name="hobi"> GEZİ <br>

    <input type="button" onclick="tumunuSec()" value="Tümünü Seç">


    <script>
        function tumunuSec() {
            toplamHobi = document.getElementsByName("hobi").length;
            for(i=0;i<toplamHobi;i++){
                document.getElementsByName("hobi")[i].checked = true;
            }
        }
    </script>
