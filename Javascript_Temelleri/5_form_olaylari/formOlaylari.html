<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Olayları</title>
    <script>
        function olay(){
            alert("Olay gerçekleşti.");
            document.getElementById("foto").innerHTML="Resim yüklendi.";
        }
    </script>
</head>
<body>
    <p id="foto"></p>
    <img src="galata.jpeg"  alt="" onload="olay()">
    <input type="text" id="metin">
    <input type="button" value="Buton" onclick="olay()">
</body>
</html>
